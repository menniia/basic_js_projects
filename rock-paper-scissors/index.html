<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="playGame('Rock')" class="move-button">
      <img class="move-icon" src="images/rock-emoji.png" alt="rock-emoji" />
    </button>

    <button onclick="playGame('Paper')" class="move-button">
      <img class="move-icon" src="images/paper-emoji.png" alt="paper-emoji" />
    </button>

    <button onclick="playGame('Scissors')" class="move-button">
      <img
        class="move-icon"
        src="images/scissors-emoji.png"
        alt="scissors-emoji"
      />
    </button>

    <p class="js-result"></p>

    <p class="js-moves"></p>

    <p class="js-score"></p>

    <button
      onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    
    localStorage.removeItem('score');
    
    updateScoreElement();"
      class="reset-score-button"
    >
      Reset Score
    </button>
  </body>
</html>
